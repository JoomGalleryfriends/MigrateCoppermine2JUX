FILES_JOOMGALLERY_MIGRATION_CPG2JUX_MIGRATIONCHECK="Check migration capability from Coppermine to JoomGallery 3.x"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_CHECK_OWNER_LABEL="Check owners"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_CHECK_OWNER_DESC="If this box is checked the owners of the migrated categories and images will be checked. If a user ID cannot be found in the current Joomla! installation the owner will be set to 0 (no one)."
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_COPY_IMAGES_LABEL="Copy Images"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_COPY_IMAGES_DESC="If you select 'Yes' here the images will be copied from the old Coppermine instead of moved. Please note that you can choose this option only if you have enough web space for your site because the size will be doubled this way."
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_PREFIX_LABEL="DB prefix of Coppermine"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_PREFIX_DESC="Please enter here the database prefix of the old Coppermine tables. For example if cpg15_pictures is the name of Coppermines images table in your Coppermine installation please enter 'cpg15_' here."
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_PATH2CPG_LABEL="Path to Coppermine"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_PATH2CPG_DESC="Please enter here the absolute path to the root directory of the Coppermine installation you want to migrate from, e.g. C:\xampp\htdocs\coppermine"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_ORIGINALS_LABEL="Path to original images"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_ORIGINALS_DESC="Please enter here the path to your original images, e.g. albums/userpics/10001"
FILES_JOOMGALLERY_MIGRATION_CPGJUX_DETAILS_LABEL="Path to detail images"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_DETAILS_DESC="Please enter here the path to your detail images, e.g. albums/userpics/10001"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_THUMBNAILS_LABEL="Path to thumbnails"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_THUMBNAILS_DESC="Please enter here the path to your thumbnails, e.g. albums/userpics/10001"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_NOTES="<strong>"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_WRONG_PATH2CPG="The path to Coppermine cannot be the same than the one for the current Joomla 3.x installation."
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_WRONG_PREFIX="The old database table prefix cannot be the same than the one for the current Joomla! installation."