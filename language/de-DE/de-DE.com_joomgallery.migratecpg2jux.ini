FILES_JOOMGALLERY_MIGRATION_CPG2JUX_MIGRATIONCHECK="Überprüfung für die Migration von der Coppermine zur JoomGallery 3.x"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_CHECK_OWNER_LABEL="Besitzer überprüfen"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_CHECK_OWNER_DESC="Wenn hier 'Ja' ausgewählt wird, werden die Bild- und Kategoriebsitzer während der Migration überprüft. Falls zu einer ID kein Benutzer gefunden werden kann, wird der Besitzer auf 0 gesetzt (niemand)."
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_COPY_IMAGES_LABEL="Bilder kopieren"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_COPY_IMAGES_DESC="Wenn hier 'Ja' ausgewählt wird, werden die Bilder während der Migration in die JoomGallery kopiert anstatt verschoben. Diese Option darf nur aktiviert werden, wenn sichergestellt ist, dass genügend Speicherplatz dafür vorhanden ist, denn beim Kopieren der Bilder wird der beanspruchte Webspace nahezu verdoppelt."
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_PREFIX_LABEL="DB-Präfix von Coppermine"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_PREFIX_DESC="Hier muss das Datenbank-Präfix der alten Coppermine-Tabellen eingetragen werden. Zum Beispiel, wenn cpg15_pictures der Name der Bilder-Tabelle der alten Coppermine ist, dann muss hier 'cpg15_' eingetragen werden."
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_PATH2CPG_LABEL="Pfad zu Coppermine"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_PATH2CPG_DESC="Hier muss der komplette absolute Pfad zum Wurzelverzeichnis von Coppermine eingegeben werden, z.B. C:\xampp\htdocs\coppermine."
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_ORIGINALS_LABEL="Pfad zu den Originaln"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_ORIGINALS_DESC="Hier muss der Pfad zu den Originalbildern der Coppermine eingegeben werden, z.B. albums/userpics/10001"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_DETAILS_LABEL="Pfad zu den Detailbildern"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_DETAILS_DESC="Hier muss der Pfad zu den Detailbildern eingegeben werden, z.B. albums/userpics/10001"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_THUMBNAILS_LABEL="Pfad zu den Thumbnails"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_THUMBNAILS_DESC="Hier muss der Pfad zu den Vorschaubildern eingegeben werden, z.B. albums/userpics/10001"
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_NOTES=""
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_WRONG_PATH2CPG="Der Pfad zur Coppermine-Installation kann nicht derselbe sein wie zur aktuellen Joomla!-Installation."
FILES_JOOMGALLERY_MIGRATION_CPG2JUX_WRONG_PREFIX="Das Datenbanktabellenpräfix der Coppermine-Installation kann nicht dasselbe sein, wie der aktuellen Joomla!-Installation."